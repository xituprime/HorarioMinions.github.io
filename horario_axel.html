<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Acad√©mico - Axel Xitumul</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            
            --ff2016: #dbeafe;
            --mm2001: #dcfce7;
            --mm2002: #ede9fe;
            --cc3086: #ffedd5;
            --cc2016: #fee2e2;
            --cu173: #ecfeff;
            --ei2138: #f1f5f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            padding: 20px;
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
            color: var(--text);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(15, 23, 42, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text);
        }
        
        .header h2 {
            font-size: 1.3em;
            font-weight: 400;
            color: var(--muted);
        }
        
        .info-banner {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .info-banner h3 {
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        
        .info-banner p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: 100px repeat(6, 1fr);
            gap: 6px;
            margin-bottom: 30px;
            overflow-x: auto;
        }
        
        .time-slot, .day-header, .class-cell {
            padding: 10px 6px;
            text-align: center;
            font-size: 0.8em;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .time-slot {
            background: var(--text);
            color: white;
            font-weight: 600;
            font-size: 0.7em;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }
        
        .day-header {
            background: var(--text);
            color: white;
            font-weight: 600;
            font-size: 0.85em;
            padding: 12px;
        }
        
        .class-cell {
            background: var(--card);
            border: 2px solid #e2e8f0;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            cursor: pointer;
            padding: 8px 6px;
        }
        
        .class-cell.empty {
            background: #f8fafc;
            cursor: default;
            border: 1px dashed #cbd5e1;
        }
        
        .class-cell.ff2016 {
            background: var(--ff2016);
            border-color: #3b82f6;
        }
        
        .class-cell.mm2001 {
            background: var(--mm2001);
            border-color: #22c55e;
        }
        
        .class-cell.mm2002 {
            background: var(--mm2002);
            border-color: #a855f7;
        }
        
        .class-cell.cc3086 {
            background: var(--cc3086);
            border-color: #f97316;
        }
        
        .class-cell.cc2016 {
            background: var(--cc2016);
            border-color: #ef4444;
        }
        
        .class-cell.cu173 {
            background: var(--cu173);
            border-color: #06b6d4;
        }
        
        .class-cell.ei2138 {
            background: var(--ei2138);
            border-color: var(--muted);
        }
        
        .class-cell:not(.empty):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .class-name {
            font-weight: 600;
            color: var(--text);
            font-size: 0.72em;
            margin-bottom: 3px;
            line-height: 1.3;
        }
        
        .class-code {
            font-size: 0.65em;
            color: var(--muted);
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .class-room {
            font-size: 0.65em;
            color: var(--muted);
            font-weight: 500;
        }
        
        .subjects-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 18px;
            margin-top: 30px;
        }
        
        .subject-card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(15, 23, 42, 0.08);
            border-left: 4px solid;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .subject-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(15, 23, 42, 0.12);
        }
        
        .subject-card.ff2016 { border-color: #3b82f6; }
        .subject-card.mm2001 { border-color: #22c55e; }
        .subject-card.mm2002 { border-color: #a855f7; }
        .subject-card.cc3086 { border-color: #f97316; }
        .subject-card.cc2016 { border-color: #ef4444; }
        .subject-card.cu173 { border-color: #06b6d4; }
        .subject-card.ei2138 { border-color: var(--muted); }
        
        .subject-card h4 {
            color: var(--text);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1.05em;
        }
        
        .subject-card p {
            color: var(--muted);
            font-size: 0.88em;
            margin-bottom: 6px;
        }
        
        .subject-card .code-badge {
            display: inline-block;
            background: var(--bg);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75em;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            color: var(--muted);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: var(--card);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal-content h3 {
            color: var(--text);
            margin-bottom: 16px;
            font-size: 1.5em;
        }
        
        .modal-content p {
            color: var(--muted);
            margin-bottom: 8px;
        }
        
        #close-modal {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #close-modal:hover {
            background: var(--muted);
            transform: translateY(-2px);
        }
        
        .print-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--text);
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .print-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(15, 23, 42, 0.4);
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                padding: 20px;
            }
            
            .print-button {
                display: none;
            }
        }
        
        @media (max-width: 968px) {
            .schedule-grid {
                font-size: 0.65em;
                grid-template-columns: 80px repeat(6, 1fr);
                gap: 4px;
            }
            
            .class-cell {
                min-height: 55px;
                padding: 6px 3px;
            }
            
            .class-name {
                font-size: 0.68em;
            }
            
            .class-room {
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Horario Acad√©mico</h1>
            
        </div>
        
        <div class="info-banner">
            <h3>üéì Licenciatura en Ingenier√≠a en Ciencia de la Computaci√≥n y Tecnolog√≠as de la Informaci√≥n</h3>
            <p>2do A√±o ‚Ä¢ Universidad del Valle de Guatemala ‚Ä¢ Semestre 2025</p>
        </div>
        
        <div class="schedule-grid" id="scheduleGrid"></div>
        
        <div class="subjects-list" id="subjectsList"></div>
        
        <div class="footer">
            <p>‚ú® <strong>Vamos con todo en este semestre!</strong> ‚ú®</p>
           
        </div>
    </div>
    
    <button class="print-button" onclick="window.print()">üìÑ Descargar PDF</button>
    
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>
    
    <script>
        const subjects = {
            'CC2016': {
                fullName: 'Algoritmos y Estructuras de Datos',
                code: 'CC2016',
                section: '11',
                rooms: ['CIT-315B', 'CIT-641'],
                color: 'cc2016',
                emoji: 'üíª',
                professor: 'Sol√≥rzano Padilla, Santiago'
            },
            'EI2138': {
                fullName: 'Intermediate English A',
                code: 'EI2138',
                section: '30',
                rooms: ['Por confirmar'],
                color: 'ei2138',
                emoji: 'üó£Ô∏è',
                professor: 'Johannessen Boer, Laila Marie'
            },
            'FF2016': {
                fullName: 'F√≠sica 1',
                code: 'FF2016',
                section: '11',
                rooms: ['C112', 'CIT-418'],
                color: 'ff2016',
                emoji: '‚öõÔ∏è',
                professor: 'M√©ndez Giono, Jos√© Antonio'
            },
            'MM2001': {
                fullName: 'C√°lculo 2',
                code: 'MM2001',
                section: '10',
                rooms: ['CIT-614'],
                color: 'mm2001',
                emoji: 'üìê',
                professor: 'Castellanos Pineda, Arturo Ren√©'
            },
            'MM2002': {
                fullName: '√Ålgebra Lineal 1',
                code: 'MM2002',
                section: '10',
                rooms: ['CIT-616'],
                color: 'mm2002',
                emoji: 'üî¢',
                professor: 'Zu√±iga Kaufmann de Alvarado, Ingrid Susanne'
            },
            'CC3086': {
                fullName: 'Programaci√≥n de Microprocesadores',
                code: 'CC3086',
                section: '11',
                rooms: ['CIT-213', 'CIT-315B'],
                color: 'cc3086',
                emoji: 'üñ•Ô∏è',
                professor: 'Alvarado Conde, Carlos V√≠ctor Hugo'
            },
            'CU173': {
                fullName: 'Retos Ambientales y Sostenibilidad',
                code: 'CU173',
                section: '10',
                rooms: ['CIT-213'],
                color: 'cu173',
                emoji: 'üå±',
                professor: 'Quinteros Flores de Ortiz, Claudia Carolina'
            }
        };
        
        const schedule = [
            ['07:00<br>07:45', null, 'MM2001|CIT-614', 'CC3086|CIT-213', 'MM2001|CIT-614', 'CC3086|CIT-315B', null],
            ['07:50<br>08:35', 'FF2016|C112', 'MM2001|CIT-614', 'CC3086|CIT-213', 'MM2001|CIT-614', 'CC3086|CIT-315B', null],
            ['08:40<br>09:30', 'FF2016|C112', 'MM2002|CIT-616', 'CC3086|CIT-213', 'MM2002|CIT-616', 'CU173|CIT-213', null],
            ['09:30<br>10:15', 'FF2016|C112', 'MM2002|CIT-616', null, 'MM2002|CIT-616', 'CU173|CIT-213', null],
            ['10:40<br>11:30', 'CC2016|CIT-315B', null, 'FF2016|CIT-418', 'CC2016|CIT-641', 'FF2016|CIT-418', null],
            ['11:30<br>12:15', 'CC2016|CIT-315B', null, 'FF2016|CIT-418', 'CC2016|CIT-641', 'FF2016|CIT-418', null],
            ['12:15<br>13:05', null, null, null, 'CC2016|CIT-641', null, null],
            ['18:10<br>18:55', null, null, null, 'EI2138|', null, null],
            ['19:00<br>19:45', null, null, null, 'EI2138|', null, null],
            ['19:50<br>20:35', null, null, null, 'EI2138|', null, null]
        ];
        
        const days = ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
        
        function generateSchedule() {
            const grid = document.getElementById('scheduleGrid');
            let html = '<div class="time-slot">üïê Hora</div>';
            
            days.forEach(day => {
                html += `<div class="day-header">${day}</div>`;
            });
            
            schedule.forEach(row => {
                html += `<div class="time-slot">${row[0]}</div>`;
                
                for (let i = 1; i < row.length; i++) {
                    if (row[i]) {
                        const [classCode, room] = row[i].split('|');
                        const subject = subjects[classCode];
                        const color = subject?.color || 'empty';
                        const displayRoom = room || 'Por confirmar';
                        html += `
                            <div class="class-cell ${color}" data-subject="${classCode}" data-room="${displayRoom}">
                                <div class="class-name">${subject.fullName}</div>
                                <div class="class-code">${classCode} - Sec. ${subject.section}</div>
                                <div class="class-room">üìç ${displayRoom}</div>
                            </div>
                        `;
                    } else {
                        html += '<div class="class-cell empty"></div>';
                    }
                }
            });
            
            grid.innerHTML = html;
        }
        
        function generateSubjectCards() {
            const list = document.getElementById('subjectsList');
            let html = '';
            
            Object.entries(subjects).forEach(([code, data]) => {
                html += `
                    <div class="subject-card ${data.color}">
                        <span class="code-badge">${data.code}</span>
                        <h4>${data.emoji} ${data.fullName}</h4>
                        <p><strong>Profesor:</strong> ${data.professor}</p>
                        <p><strong>Secci√≥n:</strong> ${data.section}</p>
                        <p><strong>Salones:</strong> ${data.rooms.join(', ')}</p>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }
        
        function showModal(classCode, room) {
            const data = subjects[classCode];
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h3>${data.emoji} ${data.fullName}</h3>
                <p><strong>C√≥digo:</strong> ${data.code}</p>
                <p><strong>Secci√≥n:</strong> ${data.section}</p>
                <p><strong>Aula:</strong> ${room}</p>
                <p><strong>Profesor:</strong> ${data.professor}</p>
                <button id="close-modal">Cerrar</button>
            `;
            
            modal.style.display = 'flex';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            generateSchedule();
            generateSubjectCards();
            
            document.addEventListener('click', function(e) {
                const cell = e.target.closest('.class-cell:not(.empty)');
                if (cell) {
                    const subject = cell.dataset.subject;
                    const room = cell.dataset.room;
                    if (subject) showModal(subject, room);
                }
                
                if (e.target.id === 'close-modal' || e.target.id === 'modal') {
                    document.getElementById('modal').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
